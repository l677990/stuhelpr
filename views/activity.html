{{extend './dome.html'}}

{{block 'title'}} 校内活动 {{/block}}

{{block 'link'}} <link rel="stylesheet" type="text/css" href="../public/css/activity.css"> {{/block}}


{{block 'content'}}
	{{each rows}}
<div class="mui-card">
				<!-- <div class="mui-card-header mui-card-media" style="height:40vw;background-image:url({{ $value.image}})"></div> -->
				<h4>{{$value.title}}</h4>
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<p style="color: #333;">{{$value.text}}</p>
						<p>{{$value.time}}</p>
					</div>
				</div>
				<div class="mui-card-footer">
					<a href='{{$value.url}}' data-id="{{$value.id}}" class="mui-card-link">查看详情</a>
					<a class="mui-card-link">浏览 ：<span class="mui-badge">{{ $value.browse}} </span></a>
				</div>
			</div>
			{{/each}}


<script src="../public/lib/mui/js/mui.min.js"></script>	
<script src="../public/lib/jquery/jquery.min.js"></script>
<script>
	$('.mui-card-link').on('click',function(){
		$.ajax({
			url:"/browse",
			type:"POST",
			data:"id="+$(this).data('id')
		})
	})

</script>

  {{/block}}
